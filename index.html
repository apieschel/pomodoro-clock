<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello!</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>  
  <body>
    <div class="flex-container">

	<div class="flex-horizontal">
		<div>
			<h2 id="session-label">Session Length</h2>
			<input type="button" id="session-decrement" value="-">
			<span id="session-length">25</span>
			<input type="button" id="session-increment" value="+">
		</div>
		<div>
			<h2 id="break-label">Break Length</h2>
			<input type="button" id="break-decrement" value="-">
			<span id="break-length">5</span>
			<input type="button" id="break-increment" value="+">
		</div>
	</div>

	<div id="pause" class="flex-container clockface">
		<div id="timer-label">Session</div>
		<!-- Displays the countdown timer -->
		<div id="time-left"></div>
	</div>

	<div>
		<input type="button" id="start_stop" value="Start">
    
		<input type="button" id="start_stop" value="Start">
	</div>

</div>

    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->

    <script src="https://button.glitch.me/button.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>	
  </body>
</html>
